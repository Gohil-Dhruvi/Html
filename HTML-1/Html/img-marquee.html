<!DOCTYPE html>
<html>
<head>
    <title> image-marquee </title>
</head>
<body>
    <h1 align="center">Offline image</h1>
    <center><img  src="image/nature.jpg"  height="400px" width="700px" title="nature" alt="sunadr nazaro"/> </center>
    
    <h1 align="center">Online image</h1>
    <center><img  src="https://cdn.pixabay.com/photo/2024/02/22/10/00/supercar-8589586_1280.png" height="500px" width="700px"  title="car" alt="mari gadi"/> </center>

    <h1 align="center">Online image</h1>
    <center><img  src="https://www.thisiscolossal.com/wp-content/uploads/2018/08/Isopoly_05.gif" height="500px" width="700px"  title="gif" alt="amazing look"/> </center>
    
    <br/>

    <marquee>india </marquee>
    <marquee behavior="alternate"> air</marquee>
    <marquee scrollamount="50"> fire </marquee>
    <marquee bgcolor="blue" direction="up" width="200" height="500"> water </marquee>
    <marquee bgcolor="red" direction="right" width="200" height="500"> BMW </marquee>
    <marquee bgcolor="pink" direction="left" width="200" height="500"> water </marquee>
    <marquee bgcolor="green" direction="down" width="200" height="500"> earth </marquee>

</body>
</html>
