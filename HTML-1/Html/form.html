<!DOCTYPE html>
<html>
<head>
      <title>Form</title>


</head>
<body>

<form>
    <label> First name </label>
    <input placeholder="Enter Your First Name" Type="text" />
	<br/>
	<br/>
    <label> Last Name </label>
	<input placeholder="Enter Your Last Name" Type="text"/>
    <br/>
	<br/> 
	<label>Email</label>
	<input placeholder="Enter Your Email" Type="Email" required="" />
	<br/>
	<br/>
	<label>Password</label>
	<input placeholder="Enter Your Password" Type="password" />
	<br/>
	<br/>
	<label>Message</label>
	<input placeholder= "Enter Your Text" />
	<br/>
	<br/>
	<label>Select City </label>
	<select>
	     <option>Surat</option>
	     <option>Jamnager</option>
	     <option Selected="">Vadodara</option>
	     <option>Mumbai</option>
	     <option>Delhi</option>
    </select>
	<br/>
	<br/>
	<label>Range</label>
	<input type="Range"/>
	<br/>
	<br/>
	<label>Number</label>
	<input type="Number"/>
	<br/>
	<br/>
	<label>Celender</label>
	<input type="date"/>
	<br/>
	<br/>
	<label>color</label>
	<input type="color"/>
	<br/>
	<br/>
	<label>Select Hobby</label>
	writing <input type="checkbox"/>
	Reading <input type="checkbox"/>
	Dancing <input type="checkbox"/>
    <br/>
	<br/>
	<label>Select Gender</label>
	Male <input type="radio" name="Gender"/>
	Female <input type="radio"name="Gender"/>
	Other <input type="radio"name="Gender"/>
	<br/>
	<br/>
	<label>Choose File</label>
	<input type="file" multiple="" />
	<br/>
	<br/>
	<label>Tel</label>
	<input type="tel" placeholder="123-6578-34" pattern="[0-3]{3}-[4-7]{4}-[8-9]{2}"/>
	<br/>
	<br/>
	<button type="submit"> Submit</button>
	<button type="reset">reset</button>
	
	
</form>

</body>
</html>
